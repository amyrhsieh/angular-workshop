<h2>Pokemon!</h2>

<form #pokemonSearchForm="ngForm" (ngSubmit)="search(pokemonSearchForm.value.searchTerm)">
  <label for="searchTerm">Search:</label>
  <input name="searchTerm" ngModel class="search-field" (keyup)="clearErrors($event)">
  <button type="submit" class="blue-button">Go!</button>
</form>

<p *ngIf="searching" class="searching">searching...</p>

<div *ngIf="pokemon">
  <h3 class="pokemon-name">{{pokemon.name}}</h3>
  <img [src]="pokemon.sprites.front_default" class="pokemon-sprite">
  <p>Id: {{pokemon.id}}</p>
  <p>Height: {{pokemon.height / 10}} m</p>
  <p>Weight: {{pokemon.weight / 10}} kg</p>
</div>

<p *ngIf="notFound" class="not-found">
  Pokemon {{notFound}} not found!
</p>
